<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ニュー・フューチャー株式会社</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #004080;
      color: white;
      padding: 1.5rem;
    }
    main {
      padding: 2rem;
    }
    .jumpscare {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
   .jumpscare img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* 画像を引き伸ばさず、画面いっぱいにカバー */
}

  </style>
</head>
<body>
  <header>
    <div class="logo">ニュー・フューチャー株式会社</div>
    <nav>
      <a href="#">会社情報</a>
      <a href="#">事業内容</a>
      <a href="#">採用情報</a>
      <a href="#">お問い合わせ</a>
    </nav>
  </header>

  <!-- ヒーローセクション -->
  <div class="hero">
    <h1>未来を1.5歩後ろから追いかける</h1>
    <p>時代に追いつかない安心感を、あなたに。</p>
  </div>

  <!-- 本格的な事業内容カード -->
  <main>
    <h2>事業内容</h2>
    <div class="services">
      <div class="card">
        <h3>インフレーション加速事業</h3>
        <p>世界経済を不安定にするための斬新なソリューションを提供します。</p>
      </div>
      <div class="card">
        <h3>未来観察サービス</h3>
        <p>あなたの行動を24時間ねっとりと監視し、そっと見守ります。</p>
      </div>
      <div class="card">
        <h3>レガシー技術保護</h3>
        <p>あえて古い技術を温存し、未来の足かせを作り出します。</p>
      </div>
    </div>
  </main>

  <!-- ジャンプスケア部分 -->
  <div class="jumpscare" id="jumpscare">
    <!-- ファイル名を実際のものに合わせる -->
    <img src="jumpscare.jpg.gif" alt="怖い画像">
    <audio id="scream" src="scream.mp3"></audio>
  </div>

  <script>
    // クリックしたらジャンプスケアを発動
    document.addEventListener("click", () => {
      const scare = document.getElementById("jumpscare");
      scare.style.display = "flex";
      document.getElementById("scream").play();
    }, { once: true }); // 一度だけ発動
  </script>
</body>
</html>
